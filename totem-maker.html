        * { margin: 0; padding: 0; box-sizing: border-box; }

            font-family: 'Manrope', sans-serif; background-color: var(--dark-space); color: var(--text-primary);
            min-height: 100vh; padding: clamp(20px, 4vw, 40px);
            background-image: radial-gradient(ellipse 50% 60% at 20% 0%, var(--glow-color), transparent),
                              radial-gradient(ellipse 50% 60% at 80% 100%, var(--glow-color), transparent);
            background-attachment: fixed;
        }
        .container { width: 100%; max-width: 1200px; margin: 0 auto; animation: fadeIn 0.8s 0.2s backwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        h1, h2 { font-weight: 700; text-shadow: 0 0 10px var(--glow-color); }
        h1 span { color: var(--light-purple); }

        .pack-info-section {
            background: var(--glass-bg); backdrop-filter: blur(10px); border-radius: 20px;
            padding: 30px; border: 1px solid var(--border-color); margin-bottom: 30px;
            display: grid; grid-template-columns: auto 1fr; gap: 20px 30px; align-items: center;
        }
        .pack-icon-wrapper {
            grid-row: 1 / 3; width: 128px; height: 128px; background: var(--input-bg);
            border: 1px dashed var(--border-color); border-radius: 16px; display: flex;
            align-items: center; justify-content: center; cursor: pointer; transition: var(--transition-fast);
        }
        .pack-icon-wrapper:hover { border-color: var(--light-purple); }
        .pack-icon-wrapper img { width: 100%; height: 100%; object-fit: cover; border-radius: 16px; }
        .pack-icon-wrapper .icon { font-size: 2rem; color: var(--text-secondary); }
        
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-weight: 500; color: var(--text-secondary); font-size: 0.9rem; }
        input, select, textarea {
            width: 100%; padding: 12px; background-color: var(--input-bg);
            border: 1px solid var(--border-color); border-radius: 10px; color: var(--text-primary);
            font-size: 1rem; font-family: 'Manrope', sans-serif; transition: var(--transition-fast);
        }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--light-purple); box-shadow: 0 0 10px var(--glow-color); }

        .maker-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 30px; height: 65vh; }
        .selection-panel, .editor-panel {
            background: var(--glass-bg); backdrop-filter: blur(10px);
            border: 1px solid var(--border-color); border-radius: 20px;
            padding: 30px; display: flex; flex-direction: column;
        }

        .search-box { position: relative; margin-bottom: 20px; }
        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-secondary); }
        #searchTexture { padding-left: 45px; }

        .texture-selection-list { overflow-y: auto; flex-grow: 1; padding-right: 10px; }
        .texture-item {
            display: flex; align-items: center; gap: 15px; padding: 10px; border-radius: 10px;
            cursor: pointer; transition: var(--transition-fast); border: 2px solid transparent;
        }
        .texture-item:hover { background: var(--input-bg); }
        .texture-item.selected { border-color: var(--deep-purple); background: var(--input-bg); }
        .texture-item.modified { border-color: var(--light-purple); }
        .texture-item img { width: 48px; height: 48px; background: rgba(0,0,0,0.2); border-radius: 6px; image-rendering: pixelated; }

        .editor-panel .placeholder { margin: auto; text-align: center; color: var(--text-secondary); }
        .editor-panel .placeholder .icon { font-size: 3rem; margin-bottom: 15px; }
        .editor-content { display: none; }
        .editor-content h3 { margin-bottom: 20px; }
        .preview-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; align-items: center; }
        .preview-box { display: flex; flex-direction: column; align-items: center; gap: 10px; padding: 20px; background: var(--input-bg); border-radius: 12px; }
        .preview-box h4 { font-size: 0.9rem; color: var(--text-secondary); }
        .preview-box img { width: 128px; height: 128px; object-fit: contain; image-rendering: pixelated; }
        .upload-texture-label {
            margin-top: 15px; background: var(--deep-purple); padding: 10px 20px;
            border-radius: 8px; cursor: pointer; transition: var(--transition-fast);
        }
        .upload-texture-label:hover { background-color: var(--light-purple); }

        .btn-primary { padding: 15px; border: none; border-radius: 12px; cursor: pointer; background: var(--deep-purple); color: var(--text-primary); font-size: 1.2rem; font-weight: 700; transition: var(--transition-fast); width: 100%; margin-top: 30px; }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 0 20px var(--glow-color); }
        
        .page-transition{position:fixed;top:0;left:0;width:100%;height:100%;background-color:var(--deep-purple);z-index:9999;transform-origin:bottom;pointer-events:none}.page-transition.animate-in{transform:scaleY(1);animation:slideIn .5s ease-in-out forwards}.page-transition.animate-out{transform:scaleY(0);animation:slideOut .5s ease-in-out forwards}@keyframes slideIn{from{transform:scaleY(1);transform-origin:top}to{transform:scaleY(0);transform-origin:top}}@keyframes slideOut{from{transform:scaleY(0);transform-origin:bottom}to{transform:scaleY(1);transform-origin:bottom}}.back-to-hub{position:fixed;bottom:25px;left:25px;background:var(--deep-purple);color:var(--text-primary);padding:12px 20px;border-radius:12px;text-decoration:none;font-weight:600;z-index:1001;box-shadow:0 0 20px var(--glow-color);transition:all .3s ease;display:flex;align-items:center;gap:8px}.back-to-hub:hover{transform:translateY(-3px);box-shadow:0 0 30px var(--glow-color)}.social-links{position:fixed;bottom:25px;right:25px;display:flex;flex-direction:column;gap:15px;z-index:1000}.social-icon{display:flex;align-items:center;justify-content:center;width:50px;height:50px;background:var(--card-bg);border:1px solid var(--border-color);border-radius:50%;color:var(--text-secondary);font-size:1.5rem;text-decoration:none;transition:all .4s ease;backdrop-filter:blur(10px)}.social-icon:hover{color:var(--text-primary);background-color:var(--deep-purple);transform:translateY(-5px);box-shadow:0 0 20px var(--glow-color);border-color:var(--light-purple)}

            textureListHeader.textContent = `Itens e Blocos (${filteredDb.length})`;

            if (filteredDb.length === 0) {
                textureList.innerHTML = `<p style="text-align:center; color: var(--text-secondary);">Nenhuma textura encontrada.</p>`;
                return;
            }
            filteredDb.forEach(item => {
                const isModified = userTextures[item.path] !== undefined, isSelected = item.id === selectedTextureId;
                const itemEl = document.createElement('div');
                itemEl.className = `texture-item ${isSelected ? 'selected' : ''} ${isModified ? 'modified' : ''}`;
                itemEl.dataset.id = item.id;
                itemEl.innerHTML = `<img src="${item.default_image_url}" loading="lazy"><span>${item.name}</span>`;
                itemEl.addEventListener('click', () => selectTexture(item.id));
                textureList.appendChild(itemEl);
            });
        }
        function selectTexture(id) {
            selectedTextureId = id; const item = textureDatabase.find(t => t.id === id); if (!item) return;
            editorPlaceholder.style.display = 'none'; editorContent.style.display = 'block';
            editingItemName.textContent = `Editando: ${item.name}`;
            originalTextureImg.src = item.default_image_url;
            newTextureImg.src = userTextures[item.path] || item.default_image_url;
            renderTextureList(searchInput.value);
        }
        packIconInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type === "image/png") {
                packIconFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    packIconPreview.src = e.target.result; packIconPreview.style.display = 'block';
                    packIconPlaceholder.style.display = 'none';
                };
                reader.readAsDataURL(file);
            } else { alert("Por favor, selecione um arquivo .png"); }
        });
        textureUploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0]; if (!file || !selectedTextureId) return;
            const item = textureDatabase.find(t => t.id === selectedTextureId);
            const reader = new FileReader();
            reader.onload = (e) => {
                userTextures[item.path] = e.target.result;
                newTextureImg.src = e.target.result;
                renderTextureList(searchInput.value);
            };
            reader.readAsDataURL(file);
        });
        searchInput.addEventListener('input', () => renderTextureList(searchInput.value));
        document.getElementById('createPackBtn').addEventListener('click', async () => {
            const packName = document.getElementById('packName').value || "Meu Pacote de Texturas", packDesc = document.getElementById('packDesc').value || "Criado com Luna Hub", status = document.getElementById('status');
            if (!packIconFile) { alert("Por favor, adicione um ícone para o pacote."); return; }
            if (Object.keys(userTextures).length === 0 && !confirm("Nenhuma textura foi modificada. Deseja criar um pacote vazio?")) return;
            
            status.textContent = "Gerando manifest.json...";
            const zip = new JSZip(), manifest = { format_version: 2, header: { name: packName, description: packDesc, uuid: crypto.randomUUID(), version: [1, 0, 0], min_engine_version: [1, 16, 0] }, modules: [{ type: "resources", uuid: crypto.randomUUID(), version: [1, 0, 0] }] };
            zip.file("manifest.json", JSON.stringify(manifest, null, 2));
            zip.file("pack_icon.png", packIconFile);

            status.textContent = "Adicionando texturas customizadas...";
            const dataURLtoBlob = (dataurl) => { const arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1], bstr = atob(arr[1]); let n = bstr.length; const u8arr = new Uint8Array(n); while(n--) u8arr[n] = bstr.charCodeAt(n); return new Blob([u8arr], {type:mime}); }
            for (const path in userTextures) zip.file(path, dataURLtoBlob(userTextures[path]));
            
            status.textContent = "Compactando... Isso pode levar um momento.";
            const content = await zip.generateAsync({type:"blob"}), link = document.createElement('a');
            link.href = URL.createObjectURL(content); link.download = `${packName.replace(/[^a-z0-9]/gi, '_')}.mcpack`;
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
            status.textContent = `Pacote "${link.download}" criado com sucesso!`;
        });
        const pageTransition = document.getElementById('pageTransition');
        window.addEventListener('load', () => pageTransition.classList.add('animate-in'));
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', e => { e.preventDefault(); const dest = link.href; pageTransition.classList.add('animate-out'); setTimeout(() => window.location.href = dest, 500); });
        });
        renderTextureList();
    </script>
</body>
</html>
